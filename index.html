<!DOCTYPE html>
<html lang="en">
<head>

    <title>ECLIPSE SITE</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #000000, #000000);
            color: white;
            display: flex;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        .sidebar h1 {
            color: red;
            font-size: 24px;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            padding: 10px;
            margin: 5px 0;
            cursor: pointer;
            color: darkred;
            border: 1px solid white;
            border-radius: 5px;
            text-align: center;
        }
        .sidebar ul li:hover {
            color: red;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .domains-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            justify-content: center;
            margin-top: 40px;
            padding: 20px;
            border: 2px solid white;
            border-radius: 10px;
        }
        .domain-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            width: 400px;
            border: 1px solid white;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }
        .domain-card:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.2);
        }
        .domain-card.green {
            background: green;
        }
        .domain-card.red {
            background: red;
        }
        .domain-card a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            display: block;
            padding: 10px;
        }

        /* Pop-up styling */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 1000;
        }
        .popup button {
            background: red;
            color: white;
            padding: 5px 10px;
            border: none;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
