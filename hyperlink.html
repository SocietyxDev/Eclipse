<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyperlink Generator</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #000000, #000000);
            color: white;
            display: flex;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        .sidebar h1 {
            color: red;
            font-size: 24px;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            padding: 10px;
            margin: 5px 0;
            cursor: pointer;
            color: white;
            border: 1px solid white;
            border-radius: 5px;
            text-align: center;
        }
        .sidebar ul li:hover {
            color: red;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            margin-top: 50px;
        }
        .form-container {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            width: 930px;
            text-align: center;
            border: 2px solid white;
        }
        .form-container h2 {
            font-size: 22px;
            margin-bottom: 15px;
            color: white;
        }
        .form-container input {
            width: 98%;
            padding: 10px;
            border: none;
            background: black;
            color: white;
            border-radius: 5px;
            margin-top: 10px;
        }
        .form-container button {
            background: red;
            color: white;
            padding: 10px 20px;
            border: none;
            margin-top: 15px;
            cursor: pointer;
            border-radius: 5px;
        }
        .form-container button:hover {
            background: darkred;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: gray;
            text-align: center;
        }
        .footer a {
            color: red;
            text-decoration: none;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 60%;
            transform: translate(-50%, -50%);
            background: white;
            color: black;
            padding: 80px;
            border-radius: 30px;
            text-align: center;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.5);
        }
        .popup button {
            background: green;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            margin: 5px;
            border-radius: 5px;
        }
    </style>
    <script>
        async function shortenURL() {
            const urlInput = document.getElementById("url").value;
            const popup = document.getElementById("popup");
            const copyButton = document.getElementById("copyButton");

            if (!urlInput) {
                alert("Please enter a valid URL.");
                return;
            }
            
            try {
                const response = await fetch(`https://tinyurl.com/api-create.php?url=${encodeURIComponent(urlInput)}`);
                const shortUrl = await response.text();

                // Replace "https://" with "https//" (without extra slashes)
                const modifiedUrl = urlInput.replace(/^https:\/\//, "https//");

                // Format: [original url](shortened url)
                const markdownLink = `[${modifiedUrl}](${shortUrl})`;

                // Store in a hidden input field for copying
                document.getElementById("shortUrlText").value = markdownLink;
                copyButton.setAttribute("data-url", markdownLink);

                popup.style.display = "block";
            } catch (error) {
                alert("Error generating shortened URL. Try again later.");
            }
        }

        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }

        function copyToClipboard() {
            const copyButton = document.getElementById("copyButton");
            const textToCopy = copyButton.getAttribute("data-url");

            navigator.clipboard.writeText(textToCopy).then(() => {
                copyButton.textContent = "Copied!";
                setTimeout(() => copyButton.textContent = "Copy", 2000);
            }).catch(err => {
                alert("Failed to copy. Try again.");
            });
        }
    </script>
</head>
<body>
    <div class="sidebar">
        <h1>ECLIPSE V2</h1>
        <ul>
            <li onclick="window.location.href='index.html'">Dashboard</li>
            <li onclick="window.location.href='hyperlink.html'">Hyperlink</li>
            <li onclick="showPopup()">Controller</li>
            <li onclick="showPopup()">Settings</li>
            <li onclick="showPopup()">Announcements</li>
        </ul>
    </div>
    <div class="content">
        <div class="form-container">
            <h2>Hyperlink for Discord</h2>
            <label>URL</label>
            <input type="text" id="url" placeholder="Enter your Discord URL">
            <button onclick="shortenURL()">Create Now</button>
            <p id="shortenedUrl"></p>
        </div>
        <div class="footer">
            Â© All Rights Reserved. <br> Designed By <a href="#">HTML Codex</a>
        </div>
    </div>
    
    <div id="popup" class="popup">
        <p>Success</p>
        <input type="hidden" id="shortUrlText">
        <button id="copyButton" class="copy-button" onclick="copyToClipboard()">Copy</button>
        <button onclick="closePopup()">OK</button>
    </div>
</body>
</html>
