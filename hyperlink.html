<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyperlink-page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('fun.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            display: flex;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        .sidebar h1 {
            color: red;
            font-size: 24px;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            padding: 10px;
            margin: 5px 0;
            cursor: pointer;
            color: white;
            border: 1px solid white;
            border-radius: 5px;
            text-align: center;
        }
        .sidebar ul li:hover {
            color: red;
        }
        .sidebar ul li a {
            color: white;
            text-decoration: none;
            display: block;
        }
        .sidebar ul li a:hover {
            color: red;
        }
        .content {
            flex-grow: 1;
            display: flex-start;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }
        .panel {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            border: 2px solid white;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.6);
            text-align: center;
            width: 80%;
        }
        .panel h2 {
            font-size: 20px;
            margin-bottom: 20px;
            text-transform: uppercase;
        }
        .input-container {
            display: flex;
            align-items: center;
            background: black;
            border-radius: 5px;
            padding: 5px;
        }
        .input-container input {
            flex: 1;
            padding: 10px;
            border: none;
            background: none;
            color: white;
            font-size: 16px;
            outline: none;
        }
        .button {
            background: red;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            display: block;
            margin: 20px auto;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
        }
        .button:hover {
            background: darkred;
        }
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            visibility: hidden;
            opacity: 0;
            transition: transform 0.3s ease-out, opacity 0.3s ease-out;
        }
        .popup.show {
            visibility: visible;
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }
        .popup button {
            margin-top: 10px;
            padding: 10px;
            cursor: pointer;
        }
        .success-text {
            font-size: 18px;
            font-weight: bold;
            color: green;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h1>ECLIPSE V2</h1>
        <ul>
            <li><a href="index.html">Dashboard</a></li>
            <li><a href="hyperlink.html">Hyperlink</a></li>
            <li><a href="controller.html">Controller</a></li>
            <li><a href="settings.html">Settings</a></li>
            <li><a href="bypasser.html">Bypasser [EXCLUSIVE ‚≠ê]</a></li>
        </ul>
    </div>
    <div class="content">
        <div class="panel">
            <h2>Hyperlink for Discord</h2>
            <div class="input-container">
                <input type="text" id="urlInput" placeholder="Enter your Discord URL">
            </div>
            <button class="button" onclick="shortenURL()">Create Now</button>
        </div>
    </div>
    <div id="popup" class="popup">
        <h2>Success</h2>
        <p class="success-text">successfully!</p>
        <p id="shortenedUrl"></p>
        <button id="copyBtn" onclick="copyToClipboard()">Copy</button>
        <button onclick="closePopup()">OK</button>
    </div>
    <script>
        function shortenURL() {
            const urlInput = document.getElementById("urlInput").value;
            if (!urlInput) return;
            fetch(`https://tinyurl.com/api-create.php?url=${encodeURIComponent(urlInput)}`)
                .then(response => response.text())
                .then(shortUrl => {
                    const formattedUrl = urlInput.replace(/https:\/\//, 'https//');
                    document.getElementById("shortenedUrl").textContent = `[${formattedUrl}](${shortUrl})`;
                    document.getElementById("popup").classList.add("show");
                });
        }

        function copyToClipboard() {
            const text = document.getElementById("shortenedUrl").textContent;
            navigator.clipboard.writeText(text).then(() => {
                const copyBtn = document.getElementById("copyBtn");
                copyBtn.textContent = "Copied!";
                setTimeout(() => {
                    copyBtn.textContent = "Copy";
                }, 1000);
            });
        }

        function closePopup() {
            document.getElementById("popup").classList.remove("show");
        }
    </script>
</body>
</html>
